<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Solicitud de Pedido - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nueva Solicitud de Pedido</h1>
            <a href="index.html" class="btn btn-link">← Volver al inicio</a>
        </header>

        <div class="form-container">
            <form id="spForm" class="main-form">
                <div class="form-group">
                    <label for="solicitante">Solicitante:</label>
                    <input type="text" id="solicitante" name="solicitante" required>
                </div>

                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento" required>
                        <option value="">Seleccione un departamento</option>
                        <option value="operaciones">Operaciones</option>
                        <option value="compras">Compras</option>
                        <option value="administracion">Administración</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de solicitud:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="form-group">
                    <label for="prioridad">Prioridad:</label>
                    <select id="prioridad" name="prioridad" required>
                        <option value="baja">Baja</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>

                <div class="items-section">
                    <h3>Ítems solicitados</h3>
                    <div id="items-container">
                        <div class="item-row">
                            <div class="form-group">
                                <label>Descripción:</label>
                                <input type="text" name="items[0][descripcion]" required>
                            </div>
                            <div class="form-group">
                                <label>Cantidad:</label>
                                <input type="number" name="items[0][cantidad]" min="1" required>
                            </div>
                            <div class="form-group">
                                <label>Unidad:</label>
                                <select name="items[0][unidad]" required>
                                    <option value="unidad">Unidad</option>
                                    <option value="kg">Kilogramos</option>
                                    <option value="lt">Litros</option>
                                    <option value="mt">Metros</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="addItem">+ Agregar ítem</button>
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Crear Solicitud</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/nueva-sp.js"></script>
</body>
</html>
